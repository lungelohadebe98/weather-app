<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="city-input"
                />
              </div>
            </div>
          </form>
          <h1 id="city">Johannesburg</h1>
          <div>
            <ul id="details">
              <li id="temperature">27Â°</li>
              <li id="description">Mostly Sunny</li>
              <li id="wind">Wind: 21km/h</li>
            </ul>
          </div>
          <div class="Precipitation">Precipitation: 0mm</div>
          <br />
          <div class="container">
            <div class="row">
              <div class="col-2">
                <div class="day">Today</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>

              <div class="col-2">
                <div class="day">Mon</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>
              <div class="col-2">
                <div class="day">Tues</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/thunderstorm-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>
              <div class="col-2">
                <div class="day">Wed</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>
              <div class="col-2">
                <div class="day">Thurs</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>
              <div class="col-2">
                <div class="day">Fri</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  alt="weather-icon"
                  id="icon"
                />
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/lungelohadebe98/weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          by Lungelo Hadebe and hosted on Netlify</small
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
